<div class="container">
    <div class="card">
        <div class="card-body">
            <form (ngSubmit)="procesarDatos(persona)">
                <label class="form-label">
                    Nombre persona
                </label>

                <div>
                    <input type="text" name="nombre" placeholder="Ingrese su nombre completo" id="nombrePersona"
                        [(ngModel)]="persona.nombre">
                </div>
                <br>
                <div>
                    <input type="number" name="edad" placeholder="ingrese su edad" id="edadPersona"
                        [(ngModel)]="persona.edad">
                </div>
                <br>
                <button type="submit" class="btn btn-success">Enviar</button>
            </form>
        </div>
    </div>
</div>


{{persona|json}}
